version: 0.2

environment_variables:
  plaintext:
    TEMPLATE_FILES: |
      vpc.yml
    CONFIG_FILES: |
      vpc-config.json

#https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html#runtime-versions-buildspec-file
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      npm install jsonlint -g
  pre_build:
    commands:
      - echo "Validating CFN templates"
      - aws cloudformation validate-template --template-body file://$TEMPLATE_FILES
      - jsonlint -q $CONFIG_FILES
  build:
    commands:
      - echo "do nothing"
artifacts:
  files:
    - vpc.yml
    - vpc-config.json
